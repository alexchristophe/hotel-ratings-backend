<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Bedding Ratings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 350px;
      padding: 15px;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      color: #003b95;
      margin-top: 0;
      font-size: 20px;
    }
    .form-section {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .form-section h3 {
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .form-row label {
      min-width: 80px;
      font-weight: 500;
      color: #555;
    }
    .form-row input[type="text"],
    .form-row select {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    .form-row input[type="text"]:focus,
    .form-row select:focus {
      outline: none;
      border-color: #003b95;
      box-shadow: 0 0 0 2px rgba(0, 59, 149, 0.1);
    }
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    button {
      background: #003b95;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #002c75;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    #statusMessage {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none; /* Hidden by default */
    }
    #statusMessage.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #statusMessage.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #loadingMessage {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 5px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      min-width: auto;
      cursor: pointer;
      font-size: 14px;
    }
    .checkbox-label input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }
    .checkbox-label:hover {
      color: #003b95;
    }
    
    /* Sharing section styles */
    .sharing-section {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }

    .sharing-text {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .social-icon.facebook {
      background: #1877f2;
      color: white;
    }

    .social-icon.facebook:hover {
      background: #166fe5;
    }

    .social-icon.twitter {
      background: #000000;
      color: white;
    }

    .social-icon.twitter:hover {
      background: #333333;
    }

    .social-icon.linkedin {
      background: #0a66c2;
      color: white;
    }

    .social-icon.linkedin:hover {
      background: #004182;
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h2>üõèÔ∏è Submit Hotel Bedding Rating</h2>

  <div id="loadingMessage">Loading hotel information...</div>

  <form id="beddingRatingForm" style="display: none;">
    <div class="form-section">
      <h3>Hotel Information</h3>
      <div class="form-row">
        <label for="hotelName">Name:</label>
        <input type="text" id="hotelName" readonly>
      </div>
      <div class="form-row">
        <label for="hotelAddress">Address:</label>
        <input type="text" id="hotelAddress" readonly>
      </div>
      <input type="hidden" id="hotelKey"> <!-- Hidden field for hotelKey -->
    </div>

    <div class="form-section">
      <h3>üõèÔ∏è Beds</h3>
      <div class="form-row">
        <label for="bedSize">Size:</label>
        <select id="bedSize" name="bed-size">
          <option value="">Select...</option>
          <option value="as-described">As described</option>
          <option value="not-as-described">Not as described</option>
        </select>
      </div>
      <div class="form-row">
        <label for="bedComfort">Comfort:</label>
        <select id="bedComfort" name="bed-comfort">
          <option value="">Select...</option>
          <option value="too-soft">Too soft</option>
          <option value="soft">Soft</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="too-hard">Too hard</option>
        </select>
      </div>
    </div>

    <div class="form-section">
      <h3>üõèÔ∏è Bed Cover</h3>
      <div class="form-row">
        <label for="bedcoverSize">Size:</label>
        <select id="bedcoverSize" name="bedcover-size">
          <option value="">Select...</option>
          <option value="big-enough">Big enough</option>
          <option value="not-big-enough">Not big enough</option>
        </select>
      </div>
      <div class="form-row">
        <label for="bedcoverComfort">Comfort:</label>
        <select id="bedcoverComfort" name="bedcover-comfort">
          <option value="">Select...</option>
          <option value="too-cold">Too cold</option>
          <option value="too-hot">Too hot</option>
          <option value="synthetic-heat">Synthetic heat</option>
          <option value="just-right">Just right</option>
        </select>
      </div>
    </div>

    <div class="form-section">
      <h3>üõèÔ∏è Pillows</h3>
      <div class="form-row">
        <label for="pillowSize">Size:</label>
        <select id="pillowSize" name="pillow-size">
          <option value="">Select...</option>
          <option value="too-low">Too low</option>
          <option value="too-high">Too high</option>
          <option value="nicely-judged">Nicely judged</option>
        </select>
      </div>
      <div class="form-row">
        <label for="pillowComfort">Comfort:</label>
        <select id="pillowComfort" name="pillow-comfort">
          <option value="">Select...</option>
          <option value="too-soft">Too soft</option>
          <option value="too-hard">Too hard</option>
          <option value="nicely-judged">Nicely judged</option>
        </select>
      </div>
    </div>

    <div class="form-section">
      <h3>üí° Light Annoyances</h3>
      <div class="form-row">
        <label>Choose all that apply:</label>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="ac-panel"> AC panel</label>
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="telephone"> Telephone</label>
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="tv-dot"> TV dot</label>
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="corridor-light"> Corridor light</label>
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="curtain-window"> Curtain/window</label>
          <label class="checkbox-label"><input type="checkbox" name="lightAnnoyances" value="smoke-alarm"> Smoke alarm</label>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>üîä Noise</h3>
      <div class="form-row">
        <label>Choose all that apply:</label>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" name="noise" value="street"> Street</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="through-walls"> Through walls</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="through-ceiling-floors"> Through ceiling/floors</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="corridor"> Corridor</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="courtyard"> Courtyard</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="parking"> Parking</label>
          <label class="checkbox-label"><input type="checkbox" name="noise" value="air-traffic"> Air traffic</label>
        </div>
      </div>
    </div>

    <button type="submit" id="submitBtn">Submit Rating</button>
  </form>

  <div id="statusMessage"></div>

  <!-- Sharing section -->
  <div class="sharing-section">
    <p class="sharing-text">This is a free extension, if you like it share it!</p>
    <div class="social-icons">
      <a href="#" id="shareToFacebook" class="social-icon facebook" title="Share on Facebook">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
      </a>
      <a href="#" id="shareToX" class="social-icon twitter" title="Share on X (Twitter)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.80l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <a href="#" id="shareToLinkedIn" class="social-icon linkedin" title="Share on LinkedIn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
